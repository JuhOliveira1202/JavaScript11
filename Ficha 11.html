<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> Calculo IMC </title>
<link rel="stylesheet" type="text/css" href="ficha11_estilos.css">
</head>

<body>
	<form>
	<h4> Calculador de IMC </h4>
	<label> Peso (Kgs.) </label>
	<input name="caixa_peso" type="number" id="caixa_peso" value="0">
		
	<input name="slider_peso" type="range" id="slider_peso" max="200"
		   min="0" step="0.1" title="altura" value="0"
		   onInput="muda_peso(this.value)">
	</br>
	</br>
	
	<label> Altura (Mtrs.) </label>
	<input name="caixa_altura" type="number" id="caixa_altura" value="0">
	
	<input name="slider_altura" type="range" id="slider_altura"
		   max="2.5" min="0" step="0.01" title="altura"
		   value="0" onInput="muda_altura(this.value)">
	</br>

	<input name="botão1" type="button" id="botão1"
		   value="calcular" onClick="calcula_imc">
	</br></br>

	<label> O IMC é : </label>
	<label class="resultado" id="valor_imc" > --- </label>
	</br>

	<label> Classificação: </label>
	<label class="resultado" id="texto_classifica" > --- </label>
</form>

<img src="tabela_imc.png" width="300" height="213" alt=""/>

<script src="ficha11_script.js">
</script>

</body>
</html>
